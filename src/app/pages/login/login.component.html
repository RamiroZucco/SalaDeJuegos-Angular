<div class="centered-container">
  <div class="auth-box">
    <img src="assets/icono.png" width="65" height="65" alt="Logo">
    <h3>Iniciá sesión</h3>

    <div class="mb-3 text-start">
      <label>Correo electrónico:</label>
      <input type="email" class="form-control" [(ngModel)]="email">
      <div *ngIf="emailError" class="text-danger mt-1">{{ emailError }}</div>
    </div>

    <div class="mb-3 text-start">
      <label>Contraseña:</label>
      <input type="password" class="form-control" [(ngModel)]="password">
      <div *ngIf="passwordError" class="text-danger mt-1">{{ passwordError }}</div>
    </div>

    <button class="btn btn-primary w-100" (click)="login()">Ingresar</button>

    <div class="mt-3">
      <a routerLink="/registro" class="router-link">¿No tenes cuenta? ¡Registrate acá!</a>
    </div>

    <div class="mt-4">
      <h5 style="color: white;">Usuarios de acceso rápido</h5>
      <div class="d-flex justify-content-center gap-2 mt-2 flex-wrap">
        <button class="btn btn-outline-primary" (click)="completarCredenciales('1@gmail.com', '123456')">Usuario 1</button>
        <button class="btn btn-outline-primary" (click)="completarCredenciales('2@gmail.com', 'abcdef')">Usuario 2</button>
        <button class="btn btn-outline-primary" (click)="completarCredenciales('3@gmail.com', '123abc')">Usuario 3</button>
      </div>
    </div>

  </div>
</div>
